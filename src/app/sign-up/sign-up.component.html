<div class="row gy-2 my-2 mx-1 text-center">
  <div class="col-10 display-5">
    <i class="fa-solid fa-arrow-trend-up fa-fw fa-1x me-1"></i> Sign Up
  </div>
</div>

<div class="container-md text-center mt-4">
  <div *ngIf="showError" class="alert alert-danger" role="alert">
    <span [innerHTML]="errorMessage"></span>
  </div>
</div>

<div class="container-md text-center mt-4">
  <form (ngSubmit)="registerUser(registerForm.value)" [formGroup]="registerForm" autocomplete="off" novalidate>
    <div class="row">
      <div class="col-12 col-sm-4 offset-sm-3">
        <input class="form-control form-input text-light" formControlName="username"
               id="username" name="username" placeholder="Username" type="text">
      </div>
      <div class="col-10 mt-1 text-center">
        <em *ngIf="validateControl('username') && hasError('username', 'required')">Username is required</em>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-sm-4 offset-sm-3">
        <input class="form-control form-input text-light" formControlName="password"
               id="password" name="password" placeholder="Password" type="password">
      </div>
      <div class="col-10 mt-1 text-center">
        <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-sm-4 offset-sm-3">
        <input class="form-control form-input text-light" formControlName="confirm"
               id="confirm" name="confirm" placeholder="Confirm password" type="password">
      </div>
      <div class="col-10 mt-1 text-center">
        <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is required</em>
        <em *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</em>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-sm-4 offset-sm-3 d-grid">
        <button [disabled]="!registerForm.valid" class="fs-5" color="accent" mat-flat-button type="submit">Sign Up
        </button>
      </div>
    </div>
  </form>
  <div class="row mt-3 fs-5">
    <div class="col-10 text-center">
      already have an account? <a [routerLink]="'../sign-in'"> sign in</a> instead
    </div>
  </div>
</div>
