<div class="row gy-2 my-2 mx-1 text-center">
  <div class="col-10 display-5">
    <i class="fa-solid fa-arrow-trend-down fa-fw fa-1x me-1"></i> Sign In
  </div>
</div>

<div class="container-md text-center mt-4">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="row">
      <div class="col-12 col-sm-4 offset-sm-3">
        <input [(ngModel)]="user.username" autocomplete="off" class="form-control form-input text-light"
               id="username" name="username" placeholder="Username" type="text">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-sm-4 offset-sm-3">
        <input [(ngModel)]="user.password" autocomplete="off" class="form-control form-input text-light"
               id="password" name="password" placeholder="Password" type="password">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-sm-4 offset-sm-3 d-grid">
        <button class="fs-5" color="accent" mat-flat-button type="submit">Sign Up</button>
      </div>
    </div>
  </form>
  <div class="row mt-3 fs-5">
    <div class="col-10 text-center">
      don't have an account yet? <a [routerLink]="'../sign-up'"> sign up</a> instead
    </div>
  </div>
</div>
