<div class="row gy-2 my-2 mx-1 text-center">
  <div class="col-10 display-5">
    <i class="fa-solid fa-arrow-trend-down fa-fw fa-1x me-1"></i> Sign In
  </div>
</div>

<div *ngIf="showError" class="alert alert-danger" role="alert">
  {{errorMessage}}
</div>

<div class="container-md text-center mt-4">
  <form (ngSubmit)="loginUser(loginForm.value)" [formGroup]="loginForm" autocomplete="off" novalidate>
    <div class="row">
      <div class="col-12 col-sm-4 offset-sm-3">
        <input autocomplete="off" class="form-control form-input text-light"
               formControlName="username" id="username" name="username" placeholder="Username" type="text">
      </div>
      <div class="col-10 mt-1 text-center">
        <em *ngIf="validateControl('username') && hasError('username', 'required')">Username is required</em>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-sm-4 offset-sm-3">
        <input autocomplete="off" class="form-control form-input text-light"
               formControlName="password" id="password" name="password" placeholder="Password" type="password">
      </div>
      <div class="col-10 mt-1 text-center">
        <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12 col-sm-4 offset-sm-3 d-grid">
        <button [disabled]="!loginForm.valid" class="fs-5" color="accent" mat-flat-button type="submit">Sign In</button>
      </div>
    </div>
  </form>
  <div class="row mt-3 fs-5">
    <div class="col-10 text-center">
      don't have an account yet? <a [routerLink]="'../sign-up'"> sign up</a> instead
    </div>
  </div>
</div>
